<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn 2D Vectors with JavaScript</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!--
  /**
   *
   * @note Init coordinate system container
   *
   */
  -->
  <div class="coordinate-system">
    <!--
    /**
     *
     * @note Init canvas
     *
     */
    -->
    <canvas id="myCanvas" width="500px" height="500px"></canvas>
  </div>


  <!--
  /**
   *
   * @note Run
   *
   */
  -->
  <script type="module">
    import Bootstrap from "./js/bootstrap.js";
    let canvas      = document.getElementById('myCanvas');
    const bootstrap = new Bootstrap(canvas);
    bootstrap.run()
  </script>
</body>
</html>
